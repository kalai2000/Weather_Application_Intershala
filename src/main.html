<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91fc47c537.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container flex   align-middle bg-blue-500">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" placeholder="Search for place">
                <select name="converter" id="">
                     <option value="">°C</option>
                     <option value="">°F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="weather-icon"></div>
            <h2>Temperature</h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
        </div>
    </div>
</body>
</html>
